name: CI - Run Cucumber Tests on Merge to Main

# Trigger: runs whenever a push is made to the main branch (i.e., after a PR is merged)
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  schedule:
    - cron: '0 4 * * *'  # Run at 4:00 PM UTC every day

jobs:
  test:
    name: Playwright + Cucumber Tests
    runs-on: ubuntu-latest

    steps:
      # 1. Check out the source code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Set up Node.js (match your local version)
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      # 3. Install project dependencies
      - name: Install dependencies
        run: npm ci

      # 4. Install Playwright browsers (Chromium, Firefox, WebKit)
      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      # 5. Create the .env file from GitHub Secrets
      #    Go to: GitHub Repo → Settings → Secrets and variables → Actions
      #    Add each secret (e.g., BASE_URL, BROWSER,TIMEOUT,HEADLESS) there
      - name: Create .env file
        run: |
          echo "BASE_URL=${{ secrets.BASE_URL }}" >> .env
          echo "TIMEOUT=${{ secrets.TIMEOUT }}" >> .env
          echo "BROWSER=${{ secrets.BROWSER }}" >> .env
          echo "HEADLESS=${{ secrets.HEADLESS }}" >> .env
      # 6. Run the Cucumber tests (always headless in CI — no display server available)
      - name: Run Cucumber tests
        run: npm test
        env:
          HEADLESS: 'true'

      # 7. Upload the HTML + JSON test reports as artifacts
      #    You can download them from the GitHub Actions run page after the job completes
      - name: Upload test reports
        if: always()   # upload even if tests fail, so you can debug
        uses: actions/upload-artifact@v4
        with:
          name: cucumber-test-reports
          path: test-output/reports/
          retention-days: 14
