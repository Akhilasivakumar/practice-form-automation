name: CI - Run Cucumber Tests on Merge to Main

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  schedule:
    # Runs daily at 5:30 AM UTC (11:00 AM IST)
    - cron: '30 5 * * *'

jobs:
  test:
    name: Playwright + Cucumber Tests
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Setup Node
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      # 3Ô∏è‚É£ Install dependencies
      - name: Install dependencies
        run: npm ci

      # 4Ô∏è‚É£ Install Playwright browsers
      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      # 5Ô∏è‚É£ Create .env file from GitHub Secrets
      - name: Create .env file
        run: |
          echo "BASE_URL=${{ secrets.BASE_URL }}" >> .env
          echo "TIMEOUT=${{ secrets.TIMEOUT }}" >> .env
          echo "BROWSER=${{ secrets.BROWSER }}" >> .env
          echo "HEADLESS=true" >> .env

      # 6Ô∏è‚É£ Run Cucumber tests
      - name: Run Cucumber tests
        run: npm test
        continue-on-error: true

      # 7Ô∏è‚É£ Upload test reports (always upload even if failed)
      - name: Upload test reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cucumber-test-reports
          path: test-output/reports/
          retention-days: 14

      # 8Ô∏è‚É£ Send email notification (ONLY for scheduled runs)
      - name: Send email notification
        if: always() && github.event_name == 'schedule'
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          secure: true
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: "Daily CI Execution - ${{ job.status }}"
          to: akhila292002@gmail.com
          from: ${{ secrets.EMAIL_USERNAME }}
          body: |
            Hello Akhila,

            Your scheduled CI execution has completed.

            Repository: ${{ github.repository }}
            Branch: ${{ github.ref_name }}
            Status: ${{ job.status }}

            Please check GitHub Actions to download the test reports.

            Have a productive day üôÇ